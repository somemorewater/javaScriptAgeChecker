<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Vefirier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-orb"></div>
    <div class="container">
        <div class="form-wrapper" id="formWrapper">
            <h1 id="header">Personal <span class="accent">Details</span></h1>
            <p class="subtitle">Please enter your information below.</p>
            
            <form id="form" autocomplete="off">
                <div class="input-group">
                    <label for="firstName"><i class="fa-solid fa-user-tag"></i> First Name</label>
                    <input type="text" id="firstName" placeholder="e.g. Alex" required>
                </div>

                <div class="input-group">
                    <label for="lastName"><i class="fa-solid fa-signature"></i> Last Name</label>
                    <input type="text" id="lastName" placeholder="e.g. Smith" required>
                </div>

                <div class="input-group">
                    <label for="dateOfBirth"><i class="fa-solid fa-calendar-days"></i> Date of Birth</label>
                    <input type="date" id="dateOfBirth" required>
                </div>

                <button type="submit" id="submit">Generate Profile</button>
            </form>
        </div>

        <div id="profile" class="profile-card">
            <div class="card-header">
                <div class="avatar-circle">
                    <i class="fa-solid fa-user-astronaut"></i>
                </div>
                <h3 id="hello"></h3>
            </div>
            <div class="card-body">
                <div class="info-row">
                    <span class="label">FULL NAME</span>
                    <p id="fullName"></p>
                </div>
                <div class="info-row">
                    <span class="label">VERIFIED AGE</span>
                    <p id="age"></p>
                </div>
            </div>
            <button onclick="location.reload()" class="btn-back">Edit Info</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
